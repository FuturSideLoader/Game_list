<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des jeux</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      padding: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Liste des jeux</h1>
  </header>

  <main>
    <ul>
      <li><a href="https://hosters.online-fix.me:2053/Schedule%20I" target="_blank">Schedule 1</a></li>
	  <li><a href="https://hosters.online-fix.me:2053/Fast%20Food%20Simulator" target="_blank">Fast Food Simulator</a></li>
	  <li><a href="https://hosters.online-fix.me:2053/Wolfpack" target="_blank">Wolfpack</a></li>
	  
    </ul>
  </main>
</body>
</html>
